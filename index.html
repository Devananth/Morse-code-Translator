<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Morse Code Translator</title>
</head>
<body>
    <nav class="heading">
        <h2>Morse Code Translator</h2>
    </nav>

    <main>
        <textarea id="translate-ip" placeholder="Put your message here which you want to convert to morse code"></textarea>

        <button id="translate-btn">Translate</button>

        <div>Translation will come below</div>

        <div id="translate-op"></div>


    </main>

    <script src="app.js" type="text/javascript"></script>

    <footer class="footer">

        <h2> About </h2>

        <p> This is a translator app made using vanilla javascript by which can translate the given input to <strong>Morse Code</strong></p>

    </footer>

</body>
</html>
